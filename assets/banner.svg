<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="300" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1050" cy="100" r="40" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main title -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">
    Java Test Automation
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Selenium • Appium • TestNG
  </text>
  
  <!-- Tech stack badges -->
  <rect x="350" y="280" width="120" height="40" rx="20" fill="url(#accentGradient)"/>
  <text x="410" y="305" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Web Tests</text>
  
  <rect x="490" y="280" width="120" height="40" rx="20" fill="url(#accentGradient)"/>
  <text x="550" y="305" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Mobile Tests</text>
  
  <rect x="630" y="280" width="120" height="40" rx="20" fill="url(#accentGradient)"/>
  <text x="690" y="305" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">API Tests</text>
  
  <!-- Decorative lines -->
  <line x1="200" y1="120" x2="1000" y2="120" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <line x1="200" y1="260" x2="1000" y2="260" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
</svg>

